name: memonexus_frontend
description: MemoNexus Flutter multi-platform UI
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1

  # UUID Generation
  uuid: ^4.5.1

  # WebSocket (desktop only)
  web_socket_channel: ^2.4.5

  # HTTP Client
  http: ^1.2.2

  # Local Storage (mobile)
  sqflite: ^2.3.3+2
  path_provider: ^2.1.4
  path: ^1.9.0

  # FFI (mobile)
  ffi: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Uncomment to add assets
  # assets:
  #   - assets/images/
